<script>
	$(document).ready(function(){
		
		jQuery("#addCatentry").jqGrid({
			url: "/istore/servlet/b2b/catalog/viewAddCatentry.do",
			datatype: "json",
			colNames: ['商品id','商品款号','商品名称'],
			colModel: [{
				name: 'catentryId',
				index: 'catentryId',
				width: 100,
				align: "center"
			},{
				name:'partnumber',
				index:'partnumber',
				width:130,
				align:"center"
			},
			{
				name: 'catentryName',
				index: 'catentryName',
				width: 280,
				align: "center"
			}],
			rowNum: 10,
			rowList: [10,15,20],
			pager: '#addCatentry_pager',
			sortname: 'CREATETIME',
			viewrecords: true,
			sortorder: "DESC",
			width:500,
			height: 'auto',
			multiselect: true,
			rownumbers: true,
			caption: false,
			gridComplete: function() {
				
			}
		});
});
	function addSearch(){
		jQuery("#addCatentry").jqGrid('setGridParam', {
			url: "/istore/servlet/b2b/catalog/viewAddCatentry.do?"+"partnumber="+$("#partnumber").val()+"&catentryName="+$("#catentryName").val(),
			postData:{
				partnumber:$("#partnumber").val(),
				catentryName:$("#catentryName").val()
			}, 
			page: 1
		}).trigger("reloadGrid");
	}
</script>
<div id="add-catentry-dialog" style="display: none" class="clearfix">
	<div style="align:center">
		款号：<input type="text" id="partnumber"/>
		商品名称：<input type="text" id="catentryName"/>
		<input type="button" value="搜索" onclick="addSearch();"/>
</div>
<br/>
	<table id="addCatentry"></table>
	<div id="addCatentry_pager"></div>
</div>

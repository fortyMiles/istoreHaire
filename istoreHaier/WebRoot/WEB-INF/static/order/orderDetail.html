<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title><@s.m "Enterprise.Cloud.B2C"/></title>
		<link rel="stylesheet" href="${base}/static/css/core.css" charset="utf-8"/>
		<link rel="stylesheet" href="${base}/static/css/ui.jqgrid.css" charset="utf-8"/>
		<link rel="stylesheet" href="${base}/static/css/jquery-ui-1.10.3.custom.css" charset="utf-8"/>
		<script src="${base}/static/js/common/jquery-1.8.3.min.js" charset="utf-8"></script>
		<script src="${base}/static/js/common/modernizr-2.0.6.min.js" charset="utf-8"></script>
		<script src="${base}/static/js/common/jquery.custom.min.js" id="navigation" charset="utf-8" data="order"></script>
		<script src="${base}/static/js/common/jquery-ui-1.10.3.custom.js" charset="utf-8"></script>
		<script src="${base}/static/js/common/jquery.grid.min.js" charset="utf-8"></script>
		<script src="${base}/static/js/order/order-list.js" type="text/javascript"  charset="utf-8"></script>
		<script src="${base}/static/js/order/orderDetail-list.js" type="text/javascript"  charset="utf-8"></script>
		<script src="${base}/static/js/user/user-logout.js" charset="utf-8"></script>
	</head>
	<body id="top">
		<div id="container">
			<!-- 头部start -->
			<#include "../common/header.html"/>
			<!-- 头部end -->
			<!-- 下拉菜单start -->
			<#include "../common/sidebar.html"/>
			<!-- 下拉菜单end -->
			
			<!-- 商品列表 start -->
			<div id="main" style="margin-bottom: 100px">
				<div id="title-bar"> 
					<ul id="breadcrumbs">
						<li>
							<a title="${title }" href="${pageContext.request.contextPath}/servlet/frame_html?storeId=0">
								<span id="bc-home"></span>
							</a>
						</li>
						<li>
							<a title="订单管理" href="javascript:void(0);">
								订单管理
							</a>
						</li>
						<li>
							<a title="订单列表" href="javascript:history.go(-1);">
								订单列表
							</a>
						</li>
						<li class="no-hover">订单详情</li>
					</ul>
				</div>
				<div class="shadow-bottom shadow-titlebar"></div>
				<div id="main-content">
					<div class="grid">
						<div class="block-border">
							<div id="orderDetail_info">
								<ul>
									<li><a href="#tabs-1">订单详情基本信息</a></li>
									<li><a href="#tabs-2">订单配送地址信息</a></li>
								</ul>
								<div id="tabs-1">
									<table id="orderitem"></table>
									<div id="orderitem_pager"></div>
								</div>
								<div id="tabs-2">
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 商品列表end-->
			<input style="display: none;" id="back_orderId" value="${orderId}"/>
			<!-- 底部start -->
			<#include "../common/footer.html"/>
			<!-- 底部end -->
			
			<!-- 对话框start -->
			<#include "dialog.html"/>
			<!-- 对话框end -->
			
			
		</div>
	</body>
</html>

<!---->
<!-- 查询用户start -->
<div id="user-detail"  class="clearfix">
	<table width="476" border="0" cellspacing="0" cellpadding="0">
	  <tr>
	    <td width="83" height="30" align="center"><span class="column">客户名称：</span></td>
	    <td width="293">${user.customer_name}</td>
	  </tr>
	  <tr>
	    <td height="30" align="center"><span class="column">邮箱：</span></td>
	    <td>${user.email}</td>
	  </tr>
	  <tr>
	    <td height="30" align="center"><span class="column">手机号码：</span></td>
	    <td>${user.phone}</td>
	  </tr>
	  <tr>
	    <td height="30" align="center"><span class="column">类型：</span></td>
	    <td>${user.type}</td>
	  </tr>
	  <tr>
	    <td height="30" align="center"><span class="column">邮箱：</span></td>
	    <td>${user.zipcode}</td>
	  </tr>
	  <tr>
	    <td height="30" align="center"><span class="column">地址：</span></td>
	    <td>${user.country}${user.city}</td>
	  </tr>
	  <tr>
	    <td height="30" align="center"><span class="column">创建日期：</span></td>
	    <td>
	    	${user.createtime}
        </td>
	  </tr>
	</table>
</div>
<!-- 查询用户 end -->




<!-- 警告提示框start -->
<div id="block-alert-dialog" style="display: none">
	<p>
		<span style="float: left; margin-right: .3em;" class="ui-icon ui-icon-alert"></span>
		<strong>警告:</strong> 您确定要冻结/解锁 这些用户
	</p>
</div>
<!-- 警告提示框alert end -->

<!-- 查询用户start -->
<div id="search-member-dialog" style="display: none" class="clearfix">
	<table width="380" border="0" cellspacing="0" cellpadding="0">
	  <tr>
	    <td height="30" width="77" align="center"><span class="column">创建日期：</span></td>
	    <td>
	    	<input type="text" id="back_member_startDate" class="text input-date-width"  />
	     	 -
            <input type="text" id="back_member_endDate" class="text input-date-width"  />
        </td>
	  </tr>
	</table>
</div>
<!-- 查询用户 end -->
